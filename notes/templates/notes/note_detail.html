<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ note.title }}</title>
    <!-- Adding Bootstrap for a better UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>{{ note.title }}</h1>
    <p class="text-muted">{{ note.created_at }}</p>
    <p>{{ note.content }}</p>

    <a href="{% url 'note_list' %}" class="btn btn-secondary mt-3">Back to Notes</a>
    <a href="{% url 'note_delete' note.id %}" class="btn btn-danger mt-3">Delete Note</a>

</body>
</html>
