<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- Adding Bootstrap for a better UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">My Notes</h1>
    <a href="{% url 'note_create' %}" class="btn btn-primary mb-3">Create a new note</a>

    <ul class="list-group">
        {% for note in notes %}
        <li class="list-group-item">
            <a href="{% url 'note_detail' note.id %}" class="text-decoration-none">{{ note.title }}</a>
            <span class="text-muted float-end">{{ note.created_at }}</span>
        </li>
        {% empty %}
        <li class="list-group-item">No notes available.</li>
        {% endfor %}
    </ul>
</body>
</html>
